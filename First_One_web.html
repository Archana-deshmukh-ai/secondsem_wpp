<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Delivery</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body {
            background-color: whitesmoke;
            text-align: center;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: orangered;
        }
        .logo {
            width: 50px;
        }
        .header-center {
            color: white;
            flex-grow: 1;
            font-size: 24px;
            font-weight: bold;
        }
        .header-right button {
            margin-left: 10px;
            padding: 8px 12px;
            border: none;
            cursor: pointer;
        }
        .search-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 50px 0;
            padding: 20px;
        }
        .search-container input {
            padding: 20px; 
            font-size: 18px; 
            border: 2px solid #ccc;
            border-radius: 5px;
        }
        #city {
            width: 25%;
            height: 60px; 
            margin-right: 10px;
        }
        #search {
            width: 50%;
            height: 60px; 
        }
        .gallery {
            display: flex;
            padding: 10px;
            justify-content: center;
            gap: 15px;
            margin: 100px 0;
        }
        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
        }
        .gallery p {
            cursor: pointer;
            font-size: 16px;
        }
        
        footer {
            background-color: #f8f8f8;
            padding: 10px;
            margin-top: 20px;
        }
        footer a {
            margin: 0 15px;
            padding: 6px;
            text-decoration: none;
            border: 2px solid black;
            border-radius: 5px;
            color: #333;
        }
        footer a:hover{
            background-color: rgb(218, 41, 29);
            color:antiquewhite;
        }
    </style>
</head>
<body>

    <header>
        <img src="C:\Users\ar007\Downloads\swiggy_logo.jpg" alt="Logo" class="logo">
        <div class="header-center">Food Delivery</div>
        <div class="header-right">
            <button>Get App</button>
            <button>Sign In</button>
        </div>
    </header>

    <div class="search-container">
        <input id="city" type="text" placeholder="Enter your city...">
        <input id="search" type="text" placeholder="Search for restaurants...">
    </div>

    <div class="gallery">
        <div>
            <img src="C:\Users\ar007\Downloads\food_fast.jpg" alt="Fastfood">
            <p>Fast food near you</p>
        </div>
        <div>
            <img src="C:\Users\ar007\Downloads\south_indian_food.jpg" alt="SouthIndian">
            <p>Best south Indian restaurants near you</p>
        </div>
        <div>
            <img src="C:\Users\ar007\Downloads\drinks_food.jpg" alt="Drinks">
            <p>Want a drink</p>
        </div>
        <div>
            <img src="C:\Users\ar007\Downloads\cafe_specialll_image.webp" alt="cafe">
            <p>Breakfast</p>
        </div>
    </div>

    <footer>
        <a href="#">About Us</a>
        <a href="#">Help</a>
        <a href="#">Terms and Conditions</a>
    </footer>

</body>
</html>
